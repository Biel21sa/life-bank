<body>
    <header class="welcome">
        <img src="/Vector_Cloud.svg" height="600" width="600">
        <h1>Bem-vindo, <b>John Doe</b>.</h1>
    </header>
    @if (false) {
        <section class="alert">
            <img src="/Vector_Warning.svg" height="200" width="200">
            <h1>Texto_Alerta</h1>
        </section>
    }
    @if (false) {
        <section class="warning">
            <img src="/Vector_Warning.svg" height="200" width="200">
            <h1>Texto_Aviso</h1>
        </section>
    }

    <h2>Últimas entradas</h2>
    <div>
        @if (true) {
            <span class="notfound">
                <ng-icon name="phosphorDropSlashBold" size="96"></ng-icon>
                <h2> Nenhuma atualização encontrada.</h2>
            </span>
        }
    </div>
</body>
