<body>

    <div class="sidebar" (mouseenter)="isCollapsed.set(false)" (mouseleave)="isCollapsed.set(true)" [ngStyle]="{'width': isCollapsed() ? '50px' : '200px'}">
        <div id="profileborder" (click)="activate('profile')">
            <button id="profile">icon</button>
            <div [ngStyle]="{'visibility': isCollapsed() ? 'hidden' : 'visible'}">
                <h1>John Doe</h1>
                <h2>Administrador</h2>
            </div>
        </div>   
        @for (item of navItems; track $index) {
            <button id = "navbarButton" (click)="activate(item.name)"
                                                    [ngStyle]="{'background-color': item.isActive ? 'white' : 'Inherited',
                                                    'color': item.isActive ? 'var(--primary)' : 'Inherited',
                                                    'box-shadow': item.isActive ? '0px 3px 4px var(--shadow_blue)' : 'Inherited',
                                                    'justify-content': isCollapsed() ? 'center' : 'flex-start'}">

                <span [ngStyle]="{'padding-right': isCollapsed() ? '0%' : '10%'}"><fa-icon [icon]="item.icon" size="2x"></fa-icon></span>
                @if (!isCollapsed()) {
                    <p>{{item.name}}</p>
                }
              
            </button>
        }
       
    </div>

    
    <!--<button><ng-icon name="phosphorHouseSimpleBold" size="32"></ng-icon></button>    -->
    <router-outlet></router-outlet>

</body>
