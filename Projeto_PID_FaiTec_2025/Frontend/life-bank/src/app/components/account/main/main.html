<body>

    <mat-sidenav-container>
        <mat-sidenav opened mode="side" [style.width]="sidenavWidth" class="sidebar">
            <div id="profileborder" (click)="activate('profile')">
                <button id="profile">icon</button>
                <div>
                    <h1>John Doe</h1>
                    <h2>Administrador</h2>
                </div>
            </div>   
            <mat-nav-list (click)="collapse()">
                <span mat-list-item ><fa-icon [icon]="FontAwesome.faHouse" size="2x"></fa-icon></span>
                <p matListItemTitle>Menu</p>
            </mat-nav-list>
            <mat-nav-list (click)="activate('chart')">
                <span mat-list-item ><fa-icon [icon]="FontAwesome.faChartSimple" size="2x"></fa-icon></span>
                <p matListItemTitle>Gr√°ficos</p>
            </mat-nav-list>
            <mat-nav-list (click)="activate('database')">
                <span mat-list-item ><fa-icon [icon]="FontAwesome.faDatabase" size="2x"></fa-icon></span>
                <p matListItemTitle>Banco de Dados</p>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content [style.margin-left]="sidenavWidth">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
