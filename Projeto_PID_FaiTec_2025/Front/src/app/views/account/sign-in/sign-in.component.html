<div class="login-container">
  <div class="login-card mat-elevation-z8">
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-icon">
          <mat-icon>favorite</mat-icon>
        </div>
        <h1>Life Bank</h1>
        <p class="subtitle">Sistema de Gestão de Estoque de Sangue</p>
      </div>
    </div>
    
    <form class="login-form">
      <div class="form-title">
        <h2>Bem-vindo de volta</h2>
        <p>Faça login para continuar</p>
      </div>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Digite seu email" [formControl]="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Digite sua senha" maxlength="10" [formControl]="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      @if(isLoginIncorrect) {
        <div class="error-message">
          <mat-icon>error</mat-icon>
          <span>Email e/ou senha incorretos.</span>
        </div>
      }

      <button mat-raised-button color="primary" class="login-button" 
        (click)="login()" [disabled]="!validateFields()">
        Entrar
      </button>

      <div class="help-section">
        <p>Não possui uma conta?</p>
        <p class="help-text">Entre em contato com o administrador do sistema para solicitar acesso.</p>
      </div>
    </form>
  </div>
</div>
