<div class="login-container">
  <div class="login-card">

    <div class="login-header">
      <div class="logo-icon">
        <mat-icon>favorite</mat-icon>
      </div>
      <h1>Life Bank</h1>
      <p>Gestão de Estoque de Sangue</p>
    </div>

    <form class="login-form">
      <div class="form-title">
        <h2>Bem-vindo de volta!</h2>
        <p>Faça login para acessar o sistema.</p>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="seu.email@exemplo.com" [formControl]="email" type="email">
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Digite sua senha"
          [formControl]="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button"
          aria-label="Toggle password visibility">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      @if(isLoginIncorrect) {
      <div class="error-message">
        <mat-icon>warning_amber</mat-icon>
        <span>Email ou senha inválidos. Tente novamente.</span>
      </div>
      }

      <button mat-raised-button color="primary" class="login-button" (click)="login()" [disabled]="!validateFields()">
        <span class="button-text">Entrar</span>
      </button>

      <div class="help-section">
        <p>Não consegue acessar? <a href="#">Fale com o administrador</a>.</p>
      </div>
    </form>
  </div>
</div>
