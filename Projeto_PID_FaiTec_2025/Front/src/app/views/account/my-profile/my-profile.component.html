<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Meu perfil</li>
    </ol>
</nav>
<h1>Meu perfil</h1>
<hr>

<h2>Dados cadastrais</h2>
<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" value="{{email}}" readonly>
        </div>
        <div class="form-group col-12 mt-2">
            <label for="name">Nome completo</label>
            <input type="text" class="form-control" id="name" value="{{name}}" placeholder="Nome completo">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <button class="btn btn-primary col-4">Atualizar</button>
            </div>
        </div>
    </div>
</form>
<hr>
<h2>Atualizar senha</h2>
<form class="form" [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="oldPassword">Senha antiga</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="Senha antiga"
                formControlName="oldPassword">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="newPassword">Senha nova</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Nova senha"
                formControlName="newPassword">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="confirmNewPassword">Repita a nova senha</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Repita a nova senha"
                formControlName="confirmNewPassword">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <button class="btn btn-primary col-4" type="submit">Atualizar</button>
            </div>
        </div>
    </div>
</form>
