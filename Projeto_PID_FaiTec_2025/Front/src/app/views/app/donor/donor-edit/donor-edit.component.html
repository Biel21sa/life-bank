<div class="container">
  <div class="page-header">
    <h1>Editar Doador</h1>
    <p>Atualize as informações do doador de sangue</p>
  </div>

  <mat-card *ngIf="donorForm">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>edit</mat-icon>
        Formulário de Edição
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="donorForm" (ngSubmit)="onSubmit()">

        <!-- Informações Pessoais -->
        <div class="section">
          <h3>Informações Pessoais</h3>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" mask="000.000.000-00" required>
            <mat-icon matSuffix>credit_card</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="phone" mask="(00) 00000-0000" required>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>

        <!-- Informações do Doador -->
        <!-- <div class="section">
          <h3>Informações do Doador</h3>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Tipo Sanguíneo</mat-label>
            <mat-select formControlName="bloodType" required>
              <mat-option value="A+">A+</mat-option>
              <mat-option value="A-">A-</mat-option>
              <mat-option value="B+">B+</mat-option>
              <mat-option value="B-">B-</mat-option>
              <mat-option value="AB+">AB+</mat-option>
              <mat-option value="AB-">AB-</mat-option>
              <mat-option value="O+">O+</mat-option>
              <mat-option value="O-">O-</mat-option>
            </mat-select>
            <mat-icon matSuffix>bloodtype</mat-icon>
          </mat-form-field>
        </div> -->

        <!-- Endereço -->
        <div class="section">
          <h3>Endereço</h3>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rua</mat-label>
            <input matInput formControlName="street" required>
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-70">
              <mat-label>Número</mat-label>
              <input matInput formControlName="number" required>
              <mat-icon matSuffix>tag</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-30">
              <mat-label>CEP</mat-label>
              <input matInput formControlName="postalCode" mask="00000-000" required>
              <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="neighborhood" required>
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!donorForm.valid">
        <mat-icon>save</mat-icon>
        Atualizar Doador
      </button>
      <button mat-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
