<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Usuário</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="update()">

      <!-- Informações Básicas -->
      <h3>Informações Pessoais</h3>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tipo de Usuário</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let role of userRoles" [value]="role">
            {{ userRoleLabels[role] }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" mask="000.000.000-00" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" mask="(00) 00000-0000" required>
      </mat-form-field>

      <!-- Endereço -->
      <h3>Endereço</h3>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rua</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Número</mat-label>
        <input matInput formControlName="number" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="neighborhood" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="postalCode" mask="00000-000" required>
      </mat-form-field>

      <!-- Campos Específicos por Tipo -->
      <div *ngIf="selectedRole === 'ADMINISTRATOR'">
        <h3>Informações do Administrador</h3>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Local de Doação</mat-label>
          <mat-select formControlName="donationLocationId" required>
            <mat-option *ngFor="let location of donationLocations" [value]="location.id">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update()" [disabled]="!validateFields()">
      Atualizar
    </button>
    <button mat-button routerLink="/user/list">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
