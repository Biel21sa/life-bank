<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="">Usuário</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Detalhes</li>
    </ol>
</nav>
<h1>Detalhes do usuário</h1>
<hr>

<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" readonly value="{{user?.name}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" readonly value="{{user?.email}}">
        </div>
        <div class="col-12 text-end mt-2">
            <button class="btn btn-secondary col-2 me-4" routerLink="/user/list">Voltar</button>
            <button class="btn btn-primary col-2" routerLink="/user/edit/{{user?.id}}">Editar</button>
        </div>
    </div>
</form>
