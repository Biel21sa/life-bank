<div class="container">
  <div class="page-header">
    <h1>Criar Local de Doação</h1>
    <p>Cadastre um novo local para coleta de sangue</p>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add_location</mat-icon>
        Formulário de Cadastro
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="donationLocationForm" (ngSubmit)="onSubmit()">

        <!-- Informações Básicas -->
        <div class="section">
          <h3>Informações Básicas</h3>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome do Local</mat-label>
            <input matInput formControlName="name" placeholder="Ex: Hemocentro Central" required>
            <mat-icon matSuffix>business</mat-icon>
          </mat-form-field>
        </div>

        <!-- Endereço -->
        <div class="section">
          <h3>Endereço</h3>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rua</mat-label>
            <input matInput formControlName="street" placeholder="Nome da rua" required>
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-70">
              <mat-label>Número</mat-label>
              <input matInput formControlName="number" type="number" placeholder="123" required>
              <mat-icon matSuffix>tag</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-30">
              <mat-label>CEP</mat-label>
              <input matInput formControlName="postalCode" mask="00000-000" placeholder="00000-000" required>
              <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="neighborhood" placeholder="Nome do bairro" required>
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Município</mat-label>
            <mat-select formControlName="municipalityId" required>
              <mat-option *ngFor="let municipality of municipalities" [value]="municipality.id">
                {{ municipality.name }} - {{ municipality.state }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>location_on</mat-icon>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!donationLocationForm.valid">
        <mat-icon>save</mat-icon>
        Criar Local
      </button>
      <button mat-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
