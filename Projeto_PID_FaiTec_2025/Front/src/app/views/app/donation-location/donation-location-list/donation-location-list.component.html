<div class="container">
    <div class="page-header">
        <h1>Gerenciamento de Locais de Doação</h1>
        <p>Visualize e gerencie todos os locais de doação do sistema</p>
    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-icon>add_location</mat-icon>
                Lista de Locais de Doação
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="table-actions">
                <div class="search-box">
                    <mat-form-field appearance="outline" class="search-field">
                        <mat-label>Buscar locais</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Nome, endereço ou bairro">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" routerLink="/donation-location/create">
                    <mat-icon>add</mat-icon>
                    Novo Local
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let location">{{ location.name }}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Endereço</th>
                    <td mat-cell *matCellDef="let location">{{ location.street }}, {{ location.number }}</td>
                </ng-container>

                <ng-container matColumnDef="neighborhood">
                    <th mat-header-cell *matHeaderCellDef>Bairro</th>
                    <td mat-cell *matCellDef="let location">{{ location.neighborhood }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let location">
                        <div class="action-buttons">
                            <button mat-icon-button color="primary"
                                [routerLink]="['/donation-location/detail', location.id]" matTooltip="Visualizar">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="accent"
                                [routerLink]="['/donation-location/edit', location.id]" matTooltip="Editar">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <!-- <button mat-icon-button color="warn" (click)="deleteLocation(location.id!)" matTooltip="Excluir">
                                <mat-icon>delete</mat-icon>
                            </button> -->
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

<style>
    .table-actions {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
    }

    .search-box {
        flex: 1;
        max-width: 400px;
    }

    .search-field {
        width: 100%;
    }

    .action-buttons {
        display: flex;
        gap: 8px;
    }

    .mat-mdc-table {
        width: 100%;
    }

    .mat-mdc-header-cell {
        font-weight: 600;
    }
</style>
