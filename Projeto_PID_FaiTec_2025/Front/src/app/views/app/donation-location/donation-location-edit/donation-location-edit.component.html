<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Local de Doação</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="donationLocationForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rua</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Número</mat-label>
        <input matInput formControlName="number" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="neighborhood" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="postalCode" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Município</mat-label>
        <mat-select formControlName="municipalityId" required>
          <mat-option *ngFor="let municipality of municipalities" [value]="municipality.id">
            {{ municipality.name }} - {{ municipality.state }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!donationLocationForm.valid">
      Atualizar
    </button>
    <button mat-button (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
