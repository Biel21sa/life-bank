<div class="chat-container">
  <div class="donors-list">
    <h3>Doadores</h3>
    <div class="donor-item" *ngFor="let donor of donors" (click)="selectDonor(donor)"
      [class.selected]="selectedDonor?.id === donor.id">
      <strong>{{donor.name}}</strong>
      <small>{{donor.email}}</small>
    </div>
  </div>

  <div class="chat-area" *ngIf="selectedDonor">
    <div class="chat-header">
      <h3>Chat com {{selectedDonor.name}}</h3>
    </div>

    <div class="messages-container">
      <div *ngFor="let message of messages" class="message"
        [class.sent]="message.senderId.toString() === currentUser!.id"
        [class.received]="message.senderId.toString() !== currentUser!.id">
        <div class="message-content">{{message.message}}</div>
        <div class="message-time">{{message.sentAt | date:'short'}}</div>
      </div>
    </div>

    <div class="message-input">
      <input type="text" [(ngModel)]="newMessage" placeholder="Digite sua mensagem..." (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()" [disabled]="!newMessage.trim()">Enviar</button>
    </div>
  </div>

  <div class="no-selection" *ngIf="!selectedDonor">
    <p>Selecione um doador para iniciar a conversa</p>
  </div>
</div>
