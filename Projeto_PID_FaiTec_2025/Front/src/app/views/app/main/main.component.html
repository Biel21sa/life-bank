<div class="main-root">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="logo-title" routerLink="/">LifeBank</span>
        <span class="toolbar-item-spacer"></span>
        <button mat-icon-button matTooltip="Meu perfil" [matMenuTriggerFor]="myProfile">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #myProfile yPosition="below" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/account/my-profile">
                <mat-icon>person</mat-icon>
                <span>Minha conta</span>
            </button>

            <mat-divider />

            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sair</span>
            </button>

        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="app-container">
        <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
            <mat-nav-list>
                <mat-expansion-panel [class.mat-elevation-z0]="true">
                    <mat-expansion-panel-header>
                        <mat-icon>people</mat-icon>
                        <span>Usuários</span>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/user/list" (click)="sidenav.close()">
                            <mat-icon>list</mat-icon>
                            <span>Listar</span>
                        </a>
                        <a mat-list-item routerLink="/user/create" (click)="sidenav.close()">
                            <mat-icon>person_add</mat-icon>
                            <span>Criar</span>
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel [class.mat-elevation-z0]="true">
                    <mat-expansion-panel-header>
                        <mat-icon>add_location</mat-icon>
                        <span>Locais de Doação</span>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/donation-location/list" (click)="sidenav.close()">
                            <mat-icon>list</mat-icon>
                            <span>Listar</span>
                        </a>
                        <a mat-list-item routerLink="/donation-location/create" (click)="sidenav.close()">
                            <mat-icon>add_location</mat-icon>
                            <span>Criar</span>
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-nav-list>
        </mat-sidenav>
        <div class="page-wrap">
            <main class="container mt-2">
                <router-outlet></router-outlet>
                <div class="mb-4"></div>
            </main>
        </div>
    </mat-sidenav-container>
    <footer>
        Todos os direitos reservados.
        Feito com <fa-icon [icon]="faFooterIcon"></fa-icon> pela FAI ;D
    </footer>
</div>
