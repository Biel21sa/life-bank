<div class="verification-container">
    <mat-card class="verification-card">
        <mat-card-header>
            <mat-card-title>Verificação de Benefício</mat-card-title>
            <mat-card-subtitle>Informe o CPF do doador para buscar os benefícios</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- Campo CPF -->
            <form [formGroup]="cpfForm" (ngSubmit)="searchBenefits()" class="cpf-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CPF do Doador</mat-label>
                    <input matInput formControlName="cpf" mask="000.000.000-00"
                        placeholder="Digite o CPF (somente números)">
                    <mat-error *ngIf="cpfForm.get('cpf')?.hasError('required')">CPF é obrigatório</mat-error>
                    <mat-error *ngIf="cpfForm.get('cpf')?.hasError('pattern')">CPF inválido</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Buscar Benefícios</button>
            </form>

            <!-- Lista de Benefícios -->
            <div class="table-container" *ngIf="benefits.length > 0">
                <mat-radio-group [formControl]="selectedBenefitControl">
                    <table mat-table [dataSource]="benefits" class="benefit-table">

                        <!-- Select -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>Selecionar</th>
                            <td mat-cell *matCellDef="let benefit">
                                <mat-radio-button [value]="benefit"></mat-radio-button>
                            </td>
                        </ng-container>


                        <!-- Description -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef>Descrição</th>
                            <td mat-cell *matCellDef="let benefit">{{benefit.description}}</td>
                        </ng-container>

                        <!-- Amount -->
                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef>Valor</th>
                            <td mat-cell *matCellDef="let benefit">R$ {{benefit.amount}}</td>
                        </ng-container>

                        <!-- Expiration Date -->
                        <ng-container matColumnDef="expirationDate">
                            <th mat-header-cell *matHeaderCellDef>Validade</th>
                            <td mat-cell *matCellDef="let benefit">{{benefit.expirationDate | date:'dd/MM/yyyy'}}</td>
                        </ng-container>

                        <!-- Used -->
                        <ng-container matColumnDef="used">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let benefit">
                                <span [ngClass]="{'used': benefit.used, 'available': !benefit.used}">
                                    {{benefit.used ? 'Usado' : 'Disponível'}}
                                </span>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-radio-group>
            </div>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button mat-button (click)="goBack()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="!selectedBenefitControl.value">
                Confirmar Benefício
            </button>
        </mat-card-actions>
    </mat-card>
</div>
