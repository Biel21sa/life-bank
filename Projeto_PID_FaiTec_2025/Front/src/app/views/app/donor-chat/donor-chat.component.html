<div class="chat-container">
  <div class="clinics-list">
    <h3>Clínicas</h3>
    <div class="clinic-item" *ngFor="let clinic of clinics" (click)="selectClinic(clinic)"
      [class.selected]="selectedClinic?.id === clinic.id">
      <strong>{{clinic.nameClinic || clinic.name}}</strong>
      <small>{{clinic.email}}</small>
    </div>
  </div>

  <div class="chat-area" *ngIf="selectedClinic">
    <div class="chat-header">
      <h3>Chat com {{selectedClinic.nameClinic || selectedClinic.name}}</h3>
    </div>

    <div class="messages-container">
      <div *ngFor="let message of messages" class="message"
        [class.sent]="message.senderId.toString() === currentUser?.id"
        [class.received]="message.senderId.toString() !== currentUser?.id">
        <div class="message-content">{{message.message}}</div>
        <div class="message-time">{{message.sentAt | date:'short'}}</div>
      </div>
    </div>

    <div class="message-input">
      <input type="text" [(ngModel)]="newMessage" placeholder="Digite sua mensagem..." (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()" [disabled]="!newMessage.trim()">Enviar</button>
    </div>
  </div>

  <div class="no-selection" *ngIf="!selectedClinic">
    <p>Selecione uma clínica para iniciar a conversa</p>
  </div>
</div>
